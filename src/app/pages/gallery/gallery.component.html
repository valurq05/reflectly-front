<div class="container-fluid p-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold titulo-not">Mi Galería de Imágenes</h2>
        <!-- <button routerLink="/create" class="add-note-button">+ Agregar foto</button> -->
    </div>
    <div class="row text-center text-lg-start pt-5">
        <div *ngFor="let photo of Photos" class="col-lg-3 col-md-4 col-6 d-flex justify-content-center">
            <div class="image-container" data-bs-toggle="modal" data-bs-target="#imageModal" (click)="onPhotoClick(photo)">
                <img class="img-fluid img-thumbnail" [src]="photo.fullPath" alt="Imagen">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true"
     (hidden.bs.modal)="clearModal()">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Imagen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div *ngIf="loading">
                    <p>Cargando...</p>
                </div>

                <div *ngIf="!loading">
                    <img *ngIf="selectedPhoto" [src]="selectedPhoto.fullPath" class="img-fluid" alt="Imagen seleccionada">
                    <p class="text-start mt-3">Descripción de la foto: {{ photoDescription || 'Sin descripción' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
