<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
      <h2 class="text-center mb-3 text-primary">Suscripción Premium</h2>
      <p class="text-center mb-4">Precio de la suscripción: <strong>{{ subscriptionPrice }} ETH</strong></p>
  
      <div class="d-grid gap-3">
        <button class="btn btn-custom-purple w-auto mx-auto" (click)="connectWallet()">Conectar MetaMask</button>
  
        <div *ngIf="walletAddress" class="mt-4">
          <div class="alert alert-info text-center mb-4">
            <strong>Conectado con:</strong> {{ walletAddress }}
          </div>
  
          <div class="mb-4">
            <label class="form-label mb-2"><strong>Seleccione el nivel de gasto de gas:</strong></label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gasOption" value="low" [(ngModel)]="selectedGasOption">
              <label class="form-check-label">Bajo ({{ Fees.low }} Gwei)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gasOption" value="average" [(ngModel)]="selectedGasOption">
              <label class="form-check-label">Medio ({{ Fees.average }} Gwei)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gasOption" value="high" [(ngModel)]="selectedGasOption">
              <label class="form-check-label">Alto ({{ Fees.high }} Gwei)</label>
            </div>
          </div>
  
          <button class="btn btn-custom-aqua w-auto mx-auto" (click)="paySubscription(selectedGasOption)">Pagar Suscripción</button>
        </div>
      </div>
    </div>
  </div>
