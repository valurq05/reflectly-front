<div class="modal fade" id="modalEditProfile" tabindex="-1" aria-labelledby="modalEditProfileLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditProfileLabel">Editar Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Aquí puedes colocar el contenido del formulario para editar el perfil -->
        <form>
          <div class="mb-3">
            <label for="userName" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="userName" placeholder="Introduce tu nombre">
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Introduce tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="userBio" class="form-label">Biografía</label>
            <textarea class="form-control" id="userBio" rows="3" placeholder="Cuéntanos sobre ti"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
