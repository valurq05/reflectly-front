<!-- BotÃ³n para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditProfile">
    Editar Perfil
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalEditProfile" tabindex="-1" aria-labelledby="modalEditProfileLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Cabecera del Modal -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditProfileLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <!-- Cuerpo del Modal -->
        <div class="modal-body">
          <form id="editProfileForm">
            <!-- Campo de Nombre -->
            <div class="mb-3">
              <label for="editName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editName" placeholder="Ingresa tu nombre">
            </div>
            <!-- Campo de Apellido -->
            <div class="mb-3">
              <label for="editLastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="editLastName" placeholder="Ingresa tu apellido">
            </div>
            <!-- Campo de Documento -->
            <div class="mb-3">
              <label for="editDocument" class="form-label">Documento</label>
              <input type="text" class="form-control" id="editDocument" placeholder="Ingresa tu documento">
            </div>
            <!-- Campo de Foto -->
            <div class="mb-3">
              <label for="editPhoto" class="form-label">Foto de Perfil</label>
              <input type="file" class="form-control" id="editPhoto" accept="image/*">
            </div>
          </form>
        </div>
        <!-- Pie del Modal -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
