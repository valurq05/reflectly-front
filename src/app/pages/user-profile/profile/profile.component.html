<div class="container my-5">
  <div id="cardProfile" class="card p-4 shadow-sm">
    <div class="row align-items-center">
      <!-- Información -->
      <div class="col-md-8">
        <h5 id="namePerson" class="fw-bold mb-1">{{user?.person?.perName}} {{user?.person?.perLastname}}</h5>
        <br>
        <p id="infoPerson" class="mb-0"><strong>Correo: </strong> {{user?.useMail}}</p>
        <p id="infoPerson" class="mb-0"><strong>Documento: </strong> {{user?.person?.perDocument}}</p>
      </div>

      <!-- Foto de perfil -->
      <div class="col-md-4 text-center">
        <img id="imageProfile"
          src="https://www.dzoom.org.es/wp-content/uploads/2020/02/portada-foto-perfil-redes-sociales-consejos-810x540.jpg"
          alt="Foto de perfil"
          class="rounded-circle img-fluid">
      </div>
    </div>

    <!-- Botón editar -->
    <div class="mt-2 text-left">
      <button id="buttonEditProfile" class="btn edit-button" 
      type="button" 
      data-bs-toggle="modal" 
      data-bs-target="#modalEditProfile">Editar Perfil <i class="bi bi-pencil"></i>
      </button>
    </div>
  </div>
</div>

<app-edit-profile></app-edit-profile>
