<main>
    <section *ngIf="isLoggedIn(); else notLoggedIn">
      <app-header-protected></app-header-protected>
    </section>
  
    <ng-template #notLoggedIn>
      <app-header-main></app-header-main>
    </ng-template>
  
    <router-outlet></router-outlet>
  
    <app-footer></app-footer>
</main>
